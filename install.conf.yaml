- defaults:
    shell:
      stdin: true
      stdout: true
    link:
      force: true
      relink: true
      create: true
- clean:
    '~':
    ~/.config:
      recursive: true
    ~/bin:
- create:
    - ~/.cache
    - ~/p
    - ~/bin
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - |
      [ ! -f "$HOME/.npmrc" ] && echo 'sign-git-tag=true' > "$HOME/.npmrc" || true
- link:
    ~/.dotfiles:
      path: ""
      if: '[ `pwd` != "$HOME/.dotfiles" ]'
- shell:
    - ./home-manager/cheats/build.sh
