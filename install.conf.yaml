- defaults:
    shell:
      stdin: true
      stdout: true
    link:
      force: true
      relink: true
      create: true
- clean:
    '~':
    ~/.config:
      recursive: true
    ~/bin:
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.dotfiles:
      path: ""
      if: '[ `pwd` != "$HOME/.dotfiles" ]'
